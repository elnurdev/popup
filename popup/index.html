<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup - checkbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="popup-wrapper">
        <input type="checkbox" id="example1" class="toggle">
        <label for="example1" class="popup-label">Popup</label>
        <div class="popup">
          <label class="close" for="example1">x</label>
          <h2 class="popup__title">Lorem Ispum</h2>
          <p class="popup__subtitle">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt nihil eveniet magni, molestias esse odit!</p>
        </div>
      </div>
</body>
</html>
